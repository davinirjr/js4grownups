function meus_arrays(){
  // empty array
  var a1 = []; 

  //array size
  console.log("size = "+a1.length); 

  //add elements to array
  a1.push(1);
  a1.push('two'); 
  a1.push(false);
  console.log("a1 = "+a1);

  //create initialized array
  var a2 = [a1, 2, 3, 4, 5, 6, 7]; 

  //acessando elemento do array
  console.log("a2[0][1] = "+a2[0][1]); 

  //remove 3 elements starting on position 1
  var a3 = a2.splice(1, 3); 

  console.log("a2 = "+a2);
  console.log("a3 = "+a3);
}


function meus_objetos(){
  //empty object
  var o1 = {};

  //add attribute
  o1.x = 'one';

  //add attribute reloaded 
  o1['y'] = 2;

  var letraZ = 'z';

  //add attribute revolutions
  o1[letraZ] = false;

  console.log('o1.y = '+o1.y);

  //Logging objects: You're doing it wrong
  console.log('o1 = '+o1);
  
  //Now we're talking
  console.log("Veja o1:");
  console.table([o1]);

  //Initialize object with 2 attributes
  var o2 = {x:1, y:"dois"};
  //This works too
  var o3 = {"x":3, "y":"quatro"};
  var array = [o2, o3];
  console.log("Veja o1 e o3:");
  console.table(array);

  //And for deleting attributes
  delete o1.x;
  delete o1['y'];
  console.log("Veja o1 de novo:");
  console.table([o1]);
}

function foriiiiin(){
  var array = ['a', 'b', 'c'];

  console.log('normal for:')
  for(var i=0; i<array.length; i++){
    console.log(i+'-->'+array[i]);
  }

  console.log('array forin:')
  for(var i in array){
    console.log(i+'-->'+array[i]);
  }

  var pessoa = {
    nome: 'Tony',
    idade: 32,
    nice_guy: true
  }
  console.log('object forin:')
  for(var prop in pessoa){
    console.log(prop+'-->'+pessoa[prop]);
  }

}
